<!DOCTYPE HTML>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
      <title>Innvent Exchange Rate Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic,300italic,300' rel='stylesheet' type='text/css'>
      <style type="text/css">${demo.css}</style>
  </head>

  <body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="buttons" style="width: 50%; margin: 0 auto">
      <button id="dolar" type="button" class="btn btn-default btn-lg">
        <span class="fa fa-usd" aria-hidden="true"></span> Dolar (USD)
      </button>
      <button id="peso" type="button" class="btn btn-default btn-lg">
        <span class="fa fa-usd" aria-hidden="true"></span> Peso Argentino (ARS)
      </button>
      <button id="euro" type="button" class="btn btn-default btn-lg">
        <span class="fa fa-eur" aria-hidden="true"></span> Euro (EUR)
      </button>
    </div>
  </body>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
</html>
